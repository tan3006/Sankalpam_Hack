<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my finance$</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/fonts/style.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">my finance<i class="icon-dollar-sign"></i></h1>
  </header>
  <main>
    <section class="balance">
      <div class="balance-card">
        <h2 class="balance-card-title">
          Credit
          <img src="./assets/images/income.svg" alt="Icone de entrada de dinheiro">
        </h2>
        <p class="balance-card-value" data-card-income></p>
      </div>
      <div class="balance-card">
        <h2 class="balance-card-title">
          Debit
          <img src="./assets/images/expense.svg" alt="Icone de saída de dinheiro">
        </h2>
        <p class="balance-card-value" data-card-expense></p>
      </div>
      <div class="balance-card balance-card-positive">
        <h2 class="balance-card-title">
          Total
          <img src="./assets/images/total.svg" alt="Icone de dinheiro">
        </h2>
        <p class="balance-card-value" data-card-total></p>
      </div>
    </section>
    <section class="transactions">
      <a class="new-transaction">+ New Transaction</a>
      <table class="transactions-table">
        <thead>
          <tr>
            <th class="table-head-description">Description</th>
            <th class="table-head-value">Value</th>
            <th class="table-head-date">Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody data-table-body>
        </tbody>
      </table>
    </section>
    <div class="transactions-modal" data-modal>
      <div class="modal-container">
        <h2 class="modal-title">New Transactions</h2>
        <form action="" class="modal-form">
          <fieldset class="form-radio">
            <legend class="sr-only">Escolher Operação</legend>
            <div class="radio-income">
              <input type="radio" name="operation" id="income" value="income" checked>
              <label for="income">Received</label>
              <i class="icon-arrow-up-circle"></i>
            </div>
            <div class="radio-expense">
              <input type="radio" name="operation" id="expense" value="expense">
              <label for="expense">Expense</label>
              <i class="icon-arrow-down-circle"></i>
          </div>
          </fieldset>
          <fieldset class="form-data">
            <div class="form-data-description">
              <label class="sr-only" for="description">Description</label>
              <input type="text" name="description" id="description" placeholder="Description" required>
            </div>
            <div class="form-data-value">
              <label class="sr-only" for="value">Value</label>
              <input type="number" name="value" id="value" placeholder="0,00" step="0.01" min="0" required>
            </div>
            <div class="form-data-date">
              <label class="sr-only" for="date">Data</label>
              <input type="date" name="date" id="date" required>
            </div>
          </fieldset>
          <div class="form-buttons">
            <a class="form-button-cancel">Cancel</a>
            <button class="form-button-save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <h2 class="footer-logo">2022 - my finance<i class="icon-dollar-sign"></i></h2>
  </footer>
  <script src="./index.js" type="module"></script>
</body>
</html>
